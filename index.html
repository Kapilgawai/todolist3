<!-- starting of html file -->

<!DOCTYPE html>

<html lang="en">

   

     <!-- head of the file  -->

    <head>

         <meta charset="UTF-8">

 

         <!-- here favicon is linked -->

         <link rel="icon" href="download.png/favicon.ico" />

       

         <meta http-equiv="X-UA-Compatible" content="IE=edge">

       

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

   

         <title>

          to-do list

         </title>

   

         <!-- to link the css file -->

         <link rel="stylesheet" href="style.css" />

       

    </head>

   

   

     <!-- body of the file -->

    <body>

 

         <!-- header section of body of the page  -->

        <header>

   

             <!--  main heading displayed on screen -->

             

            <h1><strong>

               <i class="fa-sharp fa-solid fa-list"></i>

                   &nbsp        TO-DO LIST

            </strong></h1>

 

            <H2>Plan</H2>

   

             <!-- add form to operate the task list -->

            <form id="main-list-form">

   

                 <!-- add button and bar to add the plan -->

 

                 <!-- bar of 'Add your plan'-->

                 

                 <input type="text" id="list-input" placeholder="Enter Your Task Here!" >

 

                 <!-- 5.2 side button of 'Add'-->

                 <input type="submit"  id="list-submit" value="ADD">

 

            </form>

   

        </header>

   




         <!--6.  main section of body of the page -->

        <main>

   

            <!-- 7. for task list -->

            <section class="task-list">

   

                 <!-- 8. heading of task list -->

                 <h2>

                    <i class="fa-sharp fa-solid fa-list-check"></i>

                    Tasks

                 </h2>

 

                 <div id="tasks">

                 </div>

   

            </section>

        </main>

   

 

            <!-- to link the js file -->

           

            <script src=https://kit.fontawesome.com/45ba31bcd6.js crossorigin="anonymous"></script>    

            <script src="script.js"></script>

    </body>

</html>
